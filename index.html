<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Prervisão do Tempo</title>
</head>
<body>
    <div id="box-main">
        <input id="input-cidade" type="text" placeholder="Digite a cidade">
        <button id="button-buscar"><img src="https://www.svgrepo.com/show/488200/find.svg" alt="lupa-buscar" id="image-buscar"></button>

        <div id="informacao-cidade">
            <h2 id="cidade">Senador José Porfírio</h2>
            <p id="temperatura">35 °C</p>
    
            <div id="informacoes-tempo">
                <img alt="imagem-tempo" src="https://openweathermap.org/img/wn/04n.png" alt="">
                <p id="tempo">Nublado</p>
            </div>
            <p id="umidade">Umidade 80%</p>
        </div>



    </div>
    
</body>
</html>
